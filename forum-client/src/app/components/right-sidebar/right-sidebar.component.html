@if (loading) {
  <div class="text-center py-3">
    <div class="spinner-border spinner-border-sm text-primary" role="status" aria-label="Yükleniyor">
      <span class="visually-hidden">Yükleniyor...</span>
    </div>
  </div>
} @else {
  <ul class="popular-list" role="list">
    @for (topic of topics; track topic.id) {
      <li class="popular-item" role="listitem">
        <a 
          [routerLink]="['/topic', topic.id]" 
          class="popular-link"
          [attr.aria-label]="topic.title + ' konusuna git'">
          <span class="popular-rank">{{ $index + 1 }}</span>
          <span class="popular-title">{{ topic.title }}</span>
          <span class="popular-count">{{ topic.entryCount }}</span>
        </a>
      </li>
    } @empty {
      <li class="text-muted text-center py-3">Henüz konu yok</li>
    }
  </ul>
}
