<div class="register-container">
  <div class="register-card">
    <h1 class="register-title">Kayıt Ol</h1>
    <p class="register-subtitle">Forum Kırıkkale'ye katılın</p>

    @if (error) {
      <div class="alert alert-danger" role="alert" [attr.aria-live]="'polite'">
        {{ error }}
      </div>
    }

    <form (ngSubmit)="onSubmit()" [attr.aria-label]="'Kayıt formu'">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input 
          type="text" 
          class="form-control" 
          id="username"
          [(ngModel)]="registerData.username"
          name="username"
          required
          autocomplete="username"
          [attr.aria-required]="true">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input 
          type="email" 
          class="form-control" 
          id="email"
          [(ngModel)]="registerData.email"
          name="email"
          required
          autocomplete="email"
          [attr.aria-required]="true">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input 
          type="password" 
          class="form-control" 
          id="password"
          [(ngModel)]="registerData.password"
          name="password"
          required
          autocomplete="new-password"
          [attr.aria-required]="true"
          aria-describedby="password-help">
        <small id="password-help" class="form-text text-muted">
          En az 6 karakter olmalıdır
        </small>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Şifre Tekrar</label>
        <input 
          type="password" 
          class="form-control" 
          id="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          name="confirmPassword"
          required
          autocomplete="new-password"
          [attr.aria-required]="true">
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100"
        [disabled]="loading">
        @if (loading) {
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        }
        Kayıt Ol
      </button>
    </form>

    <div class="register-footer mt-4 text-center">
      <p class="text-muted mb-0">
        Zaten hesabınız var mı? 
        <a routerLink="/login" class="text-primary">Giriş yapın</a>
      </p>
    </div>
  </div>
</div>
